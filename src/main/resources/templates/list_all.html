<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>list all student</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap
.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body> 

      <div class="container text-center">
         <h1>List All Student</h1>
         
       <div class="p-2">
           <a class="h2" th:href="@{/create}">Create Students</a>
       </div>
       
       <div>
           <table class="table table-bordered">
              <thead class="thead-dark">
                 <th>ID</th>
                 <th>NAME</th>
                 <th>NUMBER</th>
                 <th>COURSES</th>
                 <th>EDIT</th>
              </thead>
              <tbody>
                 <th:block th:each="student : ${students}">
                     <tr>
                        <td>[[${student.id}]]</td>
                        <td>[[${student.name}]]</td>
                        <td>[[${student.number}]]</td>
                        <td>[[${student.course}]]</td>
                        <td>
                            <a th:href="@{'/students/edit/' + ${student.id}}">edit</a>
                            &nbsp;
                            <a th:href="@{'/students/delete/' + ${student.id}}">delete</a>
                        </td>
                     </tr>
                 </th:block>
              </tbody>
           </table>
       </div>
       
      </div>
</body>
</html>
